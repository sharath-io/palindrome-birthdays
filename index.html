<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Birthday</title>

    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <div class="description">
        <h2>Palindrome Birthday</h2>
    </div>
    <main class="container">
        <h3>Here enter date of birth in YYYY-MM-DD format</h3>
        <p>For example: if input is 2101-12-10 we will check for palidnrome for these three different formats of the dob
            <ul class="list-dates">
                <li>2101-12-10 (YYYY-MM-DD)</li>
                <li>10-12-2101 (DD-MM-YYYY)</li>
                <li>12-10-2101 (MM-DD-YYYY)</li>
            </ul>
            <label class="input-label">Enter your birthday date:</label>
            <input class="input" id="bday-input" type="date" placeholder="YYYY-MM-DD" />
            <button id="show-btn">Check</button>
            <div id="result"></div>
    </main>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
